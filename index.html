<html lang="en">

<head>

        gtag('config', 'G-3SQ9QE41BW');

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu Uploader</title>
    <style>
        .color-inherit {
            color: inherit;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-2">
        <h1>Menu Uploader</h1>

        <form id="upload-form" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">1. Choose the restaurant. *</label>
                <input type="text" class="form-control form-control-lg" id="place-input"
                    placeholder="Enter a restaurant name" required>
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">2. Take a photo of the menu (submit one page a time). *</label>
                <input type="file" class="form-control form-control-lg" id="photo" name="photo" accept="image/*"
                    capture="environment" required>
                <!-- https://web.dev/media-capturing-images/
                    "The capture attribute works on Android and iOS, but is
                    ignored on desktop. Be aware, however, that on Android this
                    means that the user will no longer have the option of
                    choosing an existing picture. The system camera app will be
                    started directly, instead."
                -->
            </div>

            <div class="mb-3">
                <label for="cuisine" class="form-label">3. Choose the restaurant’s cuisine.</label>
                <select class="form-control" id="cuisine" name="cuisine" onchange="updateLanguageSelectElement()">
                </select>
            </div>

            <div class="mb-3">
                <label for="languages" class="form-label">4. Choose the language(s) that the restaurant menu appears
                    in.</label>
                <select class="form-control" id="languages" name="languages" multiple>
                </select>
            </div>

            <p><small>* Required fields</small></p>

            <button type="submit" id="submit-button" class="btn btn-primary btn-lg">
                <span id="button-spinner" class="spinner-border spinner-border-sm me-2 d-none" role="status"
                    aria-hidden="true"></span>
                <span id="button-text">Submit</span>
            </button>

            <div class="mt-2" id="success-alert-container" hidden>
                <div class="alert alert-success" role="alert" id="success-alert">
                    It worked. You’re the best! 🙏
                </div>
            </div>

            <p class="text-muted mt-2" style="font-size: smaller;">
                By submitting this form, you give us permission to use your photos and data. Refer to our <a
                    href="legal.html" class="color-inherit">terms and conditions</a> for details.
            </p>
        </form>

        <p class="text-muted small mt-4">
            © 2023 FoodTBD. <a href="mailto:john@collapselabs.org" class="color-inherit">Leave feedback</a>.
        </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1395.0.min.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
