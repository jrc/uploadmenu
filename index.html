<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu Uploader</title>
    <style>
        .color-inherit {
            color: inherit;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Menu Uploader</h1>

        <p><small>* All fields are required.</small></p>

        <form id="upload-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="photo" class="form-label">Menu Photo *</label>
                <input type="file" class="form-control form-control-lg" id="photo" name="photo" accept="image/*"
                    capture="camera" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Restaurant *</label>
                <input type="text" class="form-control form-control-lg" id="place-input" placeholder="Type a name">
            </div>

            <div class="mb-3">
                <label for="cuisine" class="form-label">Cuisine *</label>
                <select class="form-control form-control-lg" id="cuisine" onchange="updateLanguageSelectElement()">
                    <option></option>
                </select>
                </select>
            </div>

            <div class="mb-3">
                <label for="languages" class="form-label">Menu Language(s) *</label>
                <select class="form-control form-control-lg" id="languages" name="languages" multiple>
                </select>
            </div>

            <button type="submit" id="submit-button" class="btn btn-primary btn-lg">
                <span id="button-spinner" class="spinner-border spinner-border-sm me-2 d-none" role="status"
                    aria-hidden="true"></span>
                <span id="button-text">Submit</span>
            </button>

            <p class="text-muted small mt-2">
                By submitting a photo, you grant us full rights to it. For details, please refer to our <a
                    href="tos.html" class="color-inherit">Terms of Service</a>.
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1395.0.min.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
