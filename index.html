<body>
    <div class="container">
        <h1>Menu Uploader</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Restaurant:</label>
                <input type="text" class="form-control form-control-lg" id="place-input" placeholder="Type a name"
                    required>
            </div>

            <div class="mb-3">
                <label for="cuisine" class="form-label">Cuisine:</label>
                <select class="form-control form-control-lg" id="cuisine" onchange="updateLanguageSelectElement()"
                    required>
                    <option></option>
                </select>
                </select>
            </div>

            <div class="mb-3">
                <label for="languages" class="form-label">Menu Language(s):</label>
                <select class="form-control form-control-lg" id="languages" name="languages" multiple required>
                </select>
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">Menu Photo:</label>
                <input type="file" class="form-control form-control-lg" id="photo" name="photo" accept="image/*"
                    capture="camera" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
